$.ajax({
    type:"get",
    url:"js/index.json",
    async:"true",
    cache:"false",
    success:function(res){
    	console.log(res)
        let str="";
        let arr1=res.cls01; 
            for(let i=0;i<arr1.list.length;i++){
                var cur =arr1.list[i];
                str+=
                `               
                <li>
						<h4>${cur.name}</h4>
						<p class="price">${cur.price}</p>
						<img src="img/${cur.src}.jpg"/>
				</li>`
            }
            $(".listkb_ul").html(str)
        }
       
})   
</script>
